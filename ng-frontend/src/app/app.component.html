<div class="container">
  <h1>Welcome to {{ title }}!!</h1>
  <hr />
  <form #userCred="ngForm" (ngSubmit)="onSubmit(userCred.value)">
    <div class="form-group">
      <label for="price">{{ form.total_amount }}:</label>
      <input type="number" class="form-control" name="amount" ngModel />
    </div>
    <div class="form-group">
      <label for="name">{{ form.cus_name }}:</label>
      <input type="text" class="form-control" name="customer_name" ngModel />
    </div>
    <div class="form-group">
      <!-- <label for="price">{{ form.cus_phone }}:</label>
      <input type="number" class="form-control" name="customer_phone" ngModel /> -->
      <div class="mb-3">
        <label for="mobile">Mobile</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">+880</span>
          </div>
          <input
            type="text"
            class="form-control"
            id="mobile"
            placeholder="Mobile"
            name="customer_phone"
            ngModel
            required
          />
          <div class="invalid-feedback" style="width: 100%">
            Your Mobile number is required.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="price">{{ form.cus_email }}:</label>
      <input type="email" class="form-control" name="customer_email" ngModel />
    </div>
    <div class="form-group">
      <label for="price">{{ form.cus_add1 }}:</label>
      <input type="text" class="form-control" name="address" ngModel />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
  <!-- <div class="card">
    <div *ngFor="let item of form | keyvalue">
      {{ item.key }}:{{ item.value }}
    </div>
  </div> -->
</div>
