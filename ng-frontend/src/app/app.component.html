<div class="container">
  <h1>Welcome to {{ title }}!!</h1>
  <hr />
  <form #userCred="ngForm" (ngSubmit)="onSubmit(userCred.value)">
    <div class="form-group">
      <label for="name">{{ form.cus_name }}:</label>
      <input type="text" class="form-control" name="cus_name" ngModel />
    </div>
    <div class="form-group">
      <label for="price">{{ form.cus_phone }}:</label>
      <input type="number" class="form-control" name="cus_phone" ngModel />
    </div>
    <div class="form-group">
      <label for="price">{{ form.cus_email }}:</label>
      <input type="email" class="form-control" name="cus_email" ngModel />
    </div>
    <div class="form-group">
      <label for="price">{{ form.cus_add1 }}:</label>
      <input type="text" class="form-control" name="cus_add1" ngModel />
    </div>
    <div class="form-group">
      <label for="price">{{ form.total_amount }}:</label>
      <input type="number" class="form-control" name="total_amount" ngModel />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

    <div *ngFor="let item of form | keyvalue">
      {{ item.key }}:{{ item.value }}
    </div>
  </div> -->
</div>
